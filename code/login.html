<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" type="image/png" sizes="16x16" href="resized/logo.png">
    <link rel="stylesheet" href="style/wel+log.css">
</head>
<body>
    
    <nav>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="img/logo.jpg" alt="logo">
                    <h1>M&M Toy Shop</h1>
                </div>
            </div>
        </div>
    </nav>

    <section id="form">
        <div class="wrapper-login">
            <div class="login-header">
                <img src="img/logo.jpg" alt="logo">
                <h2>Login to M&M Toy Shop</h2>
            </div>
            <div class="login-input">
                <p>Email Address</p>
                <input type="text" name="input-email"  placeholder="Enter your email.." required>
                <p>Password</p>
                <input type="text" name="input-password"  placeholder="Enter your password.." required>
                <br>
                <div class="login-btn">
                     <a href="firstpage.html" id="loginbtn">Login</a>
                  </div>
            </div>
        </div>
    </section>
</body>
</html>
